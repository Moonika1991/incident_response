{extends file=$conf->root_path|cat:"/templates/main.html"}

{block name=top}
<form name="pass_change" action="{$conf->action_root}savePassword" method="post" class="pure-form pure-form-aligned bottom-margin">
	<legend>Changing passsword</legend>
	<fieldset>
        <div class="pure-control-group">
			<label for="oldPass">Old password: </label>
			<input id="id_oldPass" type="password" name="oldPass"/>
		</div>
        <div class="pure-control-group">
			<label for="newPass1">New password: </label>
			<input id="id_newPass1" type="password" name="newPass1" /><br />
		</div>
        <div class="pure-control-group">
			<label for="newPass2">Repeat password: </label>
			<input id="id_newPass2" type="password" name="newPass2" /><br />
		</div>
        <div class="pure-controls">
			<input type="submit" value="Save" class="pure-button pure-button-primary"/>
            <a href="{$conf->app_root}" class="pure-button pure-button-primary">Cancel</a> 
		</div>
	</fieldset>
</form>

<button class="button">Cancel</button>-->
{/block}
