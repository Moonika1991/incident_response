<form id="searchForm" class="search">
    <input type="text" placeholder="Request number..." name="search" class="round">  
</form>
<button class="button" onclick="ajaxPostForm('searchForm','{$conf->action_root}searchRequest', 'tab_inc_list')"  class="search"><img src="/incident_response/app/request/list/search.png" alt="Search"  id="icon"></button>
<table id="req_tab">
<thead>
	<tr>
        <th>Request number</th>
		<th>Title</th>
        <th>Date</th>
        <th>Team</th>
        <th>Progress</th>
	</tr>
</thead>
<tbody>
{foreach $request as $r}
{strip}
	<tr onclick="ajaxReloadElement('addWindow', '{$conf->action_root}showRequest&reqid={$r['reqid']}')">
        <td>{$r["reqid"]}</td>
		<td>{$r["title"]}</td>
		<td>{strftime("%d-%m-%Y", $r["datetime"])}</td>
		<td>{$r["role"]}</td>
		<td>{$r["progress"]}</td>
	</tr>
{/strip}
{/foreach}
</tbody>
</table>
