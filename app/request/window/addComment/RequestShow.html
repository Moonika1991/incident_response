<header>
    <span class="left_corner up">{$reqid}</span>
    <span class="right_corner up">Created: {strftime("%d-%m-%Y", $date)}</span>
</header>
<div>
    <h1>{$title}</h1>
    <ul>
        <li>{$realname}</li>
            <ul>
                <li>{$description}</li>
            </ul>
    </ul>
    <div>
        {foreach $comments as $c}
            <ul>
                <li>{$c["realname"]} {$c["date"]}</li>
                    <ul>
                        <li>{$c["comment"]}</li>
                    </ul>
            </ul>
        {/foreach}
    </div>
    <div id="comment" class="comment_window">
    </div>
</div>
<footer>
    <fielset class="button_down">
        {if inRole('helpdesk')}
        <button class="button" onclick="ajaxReloadElement('addWindow', '{$conf->action_root}editRequest&p=accepted&reqid={$reqid}'); ajaxReloadElement('tab_inc_list', '{$conf->action_root}showListPart')">Accept</button>
         <button class="button" onclick="ajaxReloadElement('addWindow', '{$conf->action_root}editRequest&p=solved&reqid={$reqid}'); ajaxReloadElement('tab_inc_list', '{$conf->action_root}showListPart')">Solved</button>
        {/if}
        <button class="button" onclick="ajaxReloadElement('comment', '{$conf->action_root}addComment&reqid={$reqid}')">Add comment</button>
    </fielset>
    
</footer>
