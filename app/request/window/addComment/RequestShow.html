<header>
    <span class="left_corner up">{$rid}</span>
    <span class="right_corner up">Created: {$date}</span>
</header>
<div>
    <h1>{$title}</h1>
    <p>{$description}</p>
    <div>
        {foreach $comments as $c}
            <ul>
                <li>{$c["realname"]} {$c["date"]}</li>
                    <ul>
                        <li>{$c["comment"]}</li>
                    </ul>
            </ul>
        {/foreach}
    </div>
    <div id="comment" class="comment_window">
    </div>
</div>
<footer>
    <button class="button button_down" onclick="ajaxReloadElement('comment', '{$conf->action_root}addComment&rid={$rid}')">Add comment</button>
</footer>
