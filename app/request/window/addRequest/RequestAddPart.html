<form id="requestAddForm" class="form">
    <legend class="legend">Add new request</legend>
    Title: <br>
    <input type="text"  name="title" class="form_field round"> 
    <br>
    Problem description: <br>
    <textarea name="description" class="description round"></textarea>
    <br>
    {if count($conf->roles)>1}
        <select name="team" class="request_form round">
            {foreach $teams as $t}
                <option value='{$t["rid"]}'>{$t["role"]}</option>
            {/foreach}
        </select>
    {/if}
    <select name="type" class="request_form round">
        {foreach $types as $t}
            <option value='{$t["rtid"]}'>{$t["name"]}</option>
        {/foreach}
    </select>
</form>
<button class="button request_form" onclick="ajaxPostForm('requestAddForm', '{$conf->action_root}addRequest', 'addWindow');ajaxReloadElement('tab_inc_list', '{$conf->action_root}showListPart')">Save</button>
