<form id="requestAddForm">
    <legend>Add new request</legend>
    Title: <br>
    <input type="text"  name="title"> 
    <br>
    Problem description: <br>
    <input type="text" name="description">
    <br>
    {if count($conf->roles)>1}
        <select name="team">
            {foreach $teams as $t}
                <option value='{$t["role"]}'>{$t["role"]}</option>
            {/foreach}
        </select>
    {/if}
</form>
<button class="button" onclick="ajaxPostForm('requestAddForm', '{$conf->action_root}addRequest', 'addWindow');ajaxReloadElement('tab_inc_list', '{$conf->action_root}showListPart')">Save</button>
