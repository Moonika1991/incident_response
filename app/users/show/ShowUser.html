<header>
    <span id="user_id">User id: {$uid}</span>
</header>
<div id="show_user">
    Username: {$user["username"]}<br>
    Realname: {$user["realname"]}<br>
</div>
<div id="roles_div">
    Roles:
    <ul class="roles">
        {foreach $roles as $r}
        <li>{$r["role"]}</li>
        {/foreach}
    </ul>
</div>
<fieldset class="button_down">
    <button class="button" onclick="ajaxReloadElement('addWindow', '{$conf->action_root}showEditUser&uid={$uid}')">Edit</button>
    {if inRole('helpdesk')}
    <button class="button" onclick="ajaxReloadElement('addWindow', '{$conf->action_root}showResetPass&uid={$uid}')">Reset password</button>
    {/if}
</fieldset>
