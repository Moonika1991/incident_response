<thead>
	<tr>
        <th>Uid</th>
		<th>Username</th>
        <th>Realname</th>
	</tr>
</thead>
<tbody>
{foreach $users as $u}
{strip}
    <tr onclick="ajaxReloadElement('addWindow', '{$conf->action_root}showUser&uid={$u['uid']}')">
        <td>{$u["uid"]}</td>
		<td>{$u["username"]}</td>
		<td>{$u["realname"]}</td>
	</tr>
{/strip}
{/foreach}
</tbody>
